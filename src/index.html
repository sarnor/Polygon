<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .loader {
            z-index: 99999;
            position: fixed;
            width: 100dvw;
            height: 100dvh;
            background-color: #272727;
            display: flex;
            justify-content: center;
            align-items: center;

            &.remove {
                display: none;
            }

            div {
                color: white;
                font-size: 45px;


                span:nth-child(n+2) {
                    animation-name: rotation;
                    animation-duration: 1s;
                    animation-iteration-count: infinite;
                    animation-timing-function: linear;
                }

                span:nth-child(2) {
                    animation-delay: 0.2s;
                }

                span:nth-child(3) {
                    animation-delay: 0.3s;
                }

                span:nth-child(4) {
                    animation-delay: 0.5s;
                }

            }
        }
    </style>
</head>

<body>
    <div class="loader">
        <div><span>Loading</span><span>.</span><span>.</span><span>.</span></div>
    </div>
    <div id="root">

        <header>
            <h1>
                Sarnor.GitHub.io
                <span>
                    Online radio
                </span>
            </h1>
        </header>
        <main>

            <div class="radio-control-panel">


            </div>
            <div class="tracks-wrapper">

            </div>
        </main>
        <!-- <footer>Footer</footer> -->
    </div>
</body>

</html>
